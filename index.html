<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tip Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <main>
            <h1>Tip Calculator</h1>
            <!-- Labels identify input fields and display numbers -->
            <label>
                Amount Each Person Should Tip:<div id="display1">1.50</div>
            </label>
            <label>
                Full Total Including Tip:<div id="display2">11.50</div>
            </label>
            <label>
                Bill Subtotal<input id="bill" value="10.00" type="number">
            </label>
            <label>
                Tip Percentage<input id="tip-percentage" value="15" type="number">
            </label>
            <label>
                Number of People Splitting the Bill<input id="people" value="1" type="number">
            </label>
        </main>
          
        <script src="script.js"></script>
    </body>

</html>
